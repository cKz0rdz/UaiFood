<!--
  Generated template for the EstabelecimentoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ estabelecimento.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <!--img src="../../assets/img/1.jpg"/-->
      <ion-card-content>
        <ion-card-title>
          {{ estabelecimento.name }}
          </ion-card-title>
        <p>
          <strong>Endereço:</strong> {{ estabelecimento.endereco }}
        </p>
        <p>
          <a ion-button icon-left href="tel:{{ estabelecimento.telefone }}">
            <ion-icon name="call"></ion-icon>
            {{ estabelecimento.telefone }}
          </a>
        </p>
        <p>
          <strong>Horário de Funcionamento:</strong> {{ estabelecimento.horario }}
        </p>
      </ion-card-content>
    </ion-card>
</ion-content>
